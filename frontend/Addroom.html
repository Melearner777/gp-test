<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rooms</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Addroom.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add Rooms</h1>

        <form id="addRoomForm">
            <div class="mb-3">
                <label for="roomNumber" class="form-label">Room Number</label>
                <input type="text" id="roomNumber" name="roomNumber" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="availability" class="form-label">Available</label>
                <select id="availability" name="availability" class="form-select">
                    <option value="Available">Available</option>
                    <option value="Occupied">Occupied</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="cleanStatus" class="form-label">Cleaning Status</label>
                <select id="cleanStatus" name="cleanStatus" class="form-select">
                    <option value="Clean">Clean</option>
                    <option value="Dirty">Dirty</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" id="price" name="price" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="bedType" class="form-label">Bed Type</label>
                <select id="bedType" name="bedType" class="form-select">
                    <option value="Single Bed">Single Bed</option>
                    <option value="Double Bed">Double Bed</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add Room</button>
                <button type="button" class="btn btn-danger" onclick="cancelForm()">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Addroom.js"></script>
</body>
</html>
