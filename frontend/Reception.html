<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reception Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Reception.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Reception Dashboard</h1>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary w-100 mb-3" onclick="navigateTo('new-customer.html')">New Customer Form</button>
                <button class="btn btn-primary w-100 mb-3" onclick="navigateTo('rooms.html')">Rooms</button>
                <button class="btn btn-primary w-100 mb-3" onclick="navigateTo('department.html')">Department</button>
                <button class="btn btn-primary w-100 mb-3" onclick="navigateTo('employees.html')">All Employees</button>
                <button class="btn btn-primary w-100 mb-3" onclick="navigateTo('customers.html')">Customer Info</button>
                <button class="btn btn-primary w-100 mb-3" onclick="navigateTo('manager-info.html')">Manager Info</button>
                <button class="btn btn-primary w-100 mb-3" onclick="navigateTo('checkout.html')">Checkout</button>
                <button class="btn btn-primary w-100 mb-3" onclick="navigateTo('update-status.html')">Update Status</button>
                <button class="btn btn-primary w-100 mb-3" onclick="navigateTo('room-status.html')">Update Room Status</button>
                <button class="btn btn-primary w-100 mb-3" onclick="navigateTo('pickup-service.html')">Pickup Service</button>
                <button class="btn btn-primary w-100 mb-3" onclick="navigateTo('search-room.html')">Search Room</button>
                <button class="btn btn-danger w-100" onclick="logout()">Logout</button>
            </div>
            <div class="col-md-9 d-flex align-items-center">
                <img src="icons/fourth.jpg" alt="Reception" class="img-fluid">
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Reception.js"></script>
</body>
</html>
