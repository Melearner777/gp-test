<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="AddDriver.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add Driver</h1>
        <form id="addDriverForm" class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter driver's name" required>
            </div>
            <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter driver's age" required>
            </div>
            <div class="col-md-6">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="company" class="form-label">Car Company</label>
                <input type="text" class="form-control" id="company" placeholder="Enter car company" required>
            </div>
            <div class="col-md-6">
                <label for="model" class="form-label">Car Model</label>
                <input type="text" class="form-control" id="model" placeholder="Enter car model" required>
            </div>
            <div class="col-md-6">
                <label for="available" class="form-label">Availability</label>
                <select id="available" class="form-select" required>
                    <option value="" disabled selected>Select Availability</option>
                    <option value="Available">Available</option>
                    <option value="Busy">Busy</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter driver's location" required>
            </div>
            <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary">Add Driver</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="AddDriver.js"></script>
</body>
</html>
